# ==============================================
# = CONFIGURATION SERVEUR
# ==============================================
server.port=${SERVER_PORT:8989}

# ==============================================
# = CONFIGURATION BASE DE DONNÉES DYNAMIQUE
# ==============================================
# Si JDBC_URI est défini, on utilise PostgreSQL, sinon H2
spring.datasource.url=${JDBC_URI:jdbc:h2:file:~/timetracking-db;INIT=RUNSCRIPT FROM 'classpath:init-db.sql'}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}

# ==============================================
# = CONFIGURATION CONSOLE H2
# ==============================================
# Désactivé automatiquement si on n'est pas en H2
spring.h2.console.enabled=${SPRING_H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ==============================================
# = CONFIGURATION JPA
# ==============================================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:create}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.sql.init.mode=${SPRING_SQL_INIT_MODE:never}
spring.jpa.defer-datasource-initialization=${SPRING_JPA_DEFER_DATASOURCE_INITIALIZATION:false}

# ==============================================
# = CONFIGURATION SPRING DATA REST
# ==============================================
spring.data.rest.base-path=/api
spring.data.rest.detection-strategy=annotated

# ==============================================
# = CONFIGURATION JWT
# ==============================================
app.jwt.secret=verySecureKeyForJwtSigningPurposesOnlyDoNotUseInProduction1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
app.jwt.expirationMs=86400000
app.jwt.tokenPrefix=Bearer
app.jwt.headerName=Authorization

# ==============================================
# = CONFIGURATION SWAGGER (OpenAPI)
# ==============================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true